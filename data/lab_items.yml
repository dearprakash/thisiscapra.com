labs:
  - name: Hip-Hop Quoted
    weight: 1
    intro: "Hip-Hop Quoted started out as a labour of love in 2008 to combine two of my loves in life, Hip-Hop and Typography/Design and explore some of the web's capabilities to do some interesting layouts. It was originally built in Wordpress but over time became quite difficult to manage and scale to my needs."
    sub_text: "Fast forward to 2014 and I've slowly been rebuilding the site over the past year to take advantage of new web technologies, HTML5, CSS3, webfonts and advanced layout tools. SVG's are used for images and it is now full responsive to work across a multitude of devices and screen sizes."
    what_we_did:
      - 'Logo & Branding'
      - Web design
      - Responsive build
      - Art direction
    url: hip-hop-quoted
    link: http://hiphopquoted.com
