  - name: Dragimals
    weight: 2
    intro: "Dragimals is a fun 'sticky' game, where small children can create scenes with delightful animating animals!. Dragimals is a true labour of love, built by developer Elliott Draper of KickCode with designer Kat Neville."
    sub_text: "Elliott loved teaching his young children to use the iPad but found that there was a lack of simple, fun and easy to play apps for babies and toddlers that focused less on game progression, and more on teaching gestures and interactions. Luckily, he loved to build things."
    what_we_did:
      - 'Logo & Branding'
      - Game design
      - Illustration
      - Game UI
