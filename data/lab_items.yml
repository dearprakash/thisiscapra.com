  - name: Water Rangers
    weight: 1
    home_intro: "Citizen science for Rivers & Lakes"
    main_text: "In May 2015, Ollie and Kat participated in Aquahacking, an event to create apps for the Ottawa River. Our team created River Ranger, a platform to educate and engage the public to learn about what's happening on the river. It was presented during Ottawa's Water Summit, where decision-makers got together to try and create solutions for the river. We received joint first place for our project."
    sub_text: "Because Kat grew up next to a lake, water issues are close to her heart. She headed up the branding and marketing as well as the UX and HTML/CSS. It was designed with the old-fashioned camp days ethos, as she wanted to re-engage people's minds to their lost childhood exploring the waterways. Ollie worked on creating graphs to show data trends and a map that found you or could be searched."
    what_we_did:
