  - name: Back Page Football
    weight: 7
    home_intro: "Award-winning original football writing since 2009"
    url: backpagefootball
    link: http://backpagefootball.com
    main_text: "<p>Before coming to us, Backpagefootball&#8217;s founder Kevin&nbsp;Coleman had created a curated newspaper-style blog about football to satisfy his own need for good writing on his favourite sport. When he approached Ollie for design help in 2009, he found Ollie&#8217;s passion for football meant he understood exactly how to create a readable, fully-functioning sports blog.</p> <p>He also coded this stunning design to sit on top of a multi-site Wordpress build so they could roll out other sports blogs at the touch of a button. As their sole designer, Ollie continues to update and refine the site to reflect changing technologies.</p>"
    sub_text: "Backpagefootball now has a user base of over 10,000 readers every month and has been featured on inspirational sites including <a href=http://www.siteinspire.com/websites/2298-back-page-football>Site Inspire</a>.  The responsive design and CMS have allowed the site to elvove and expand globally to become one of the top sports blogs of its kind while still staying true to its roots."
